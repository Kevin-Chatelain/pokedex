<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/pokedex.css">
    <link rel="stylesheet" href="assets/style/fiche-pokemon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

    <!-- Pages uniques du pokedex par pokemon  -->

    <div class="fiche-pokemon">
        <div class="background fiche-bg">
            <div class="fiche-left">
                <div class="fiche-infos">
                    <div class="fiche-infos-nom">
                        <h1></h1>
                    </div>

                    <div class="fiche-infos-id">
                        <p>No. <span></span></p>
                    </div>

                    <div class="fiche-infos-types">
                        
                    </div>
                </div>

                <div class="fiche-evolutions">
                    <div class="pre">

                    </div>

                    <div class="evo">

                    </div>
                </div>

                <div class="statistiques">
                    <h2>statistiques</h2>
                    <div class="barres-container">
                        <div class="HP">
                            <p>PV</p>

                            <div class="barre-stat-container">
                                <div class="barre-stat"></div>
                            </div>

                            <p class="stat"></p>
                        </div>

                        <div class="attack">
                            <p>ATK</p>

                            <div class="barre-stat-container">
                                <div class="barre-stat"></div>
                            </div>

                            <p class="stat"></p>
                        </div>

                        <div class="defense">
                            <p>DEF</p>

                            <div class="barre-stat-container">
                                <div class="barre-stat"></div>
                            </div>

                            <p class="stat"></p>
                        </div>

                        <div class="special_attack">
                            <p>ATK SPE</p>

                            <div class="barre-stat-container">
                                <div class="barre-stat"></div>
                            </div>

                            <p class="stat"></p>
                        </div>

                        <div class="special_defense">
                            <p>DEF SPE</p>

                            <div class="barre-stat-container">
                                <div class="barre-stat"></div>
                            </div>

                            <p class="stat"></p>
                        </div>

                        <div class="speed">
                            <p>VIT</p>

                            <div class="barre-stat-container">
                                <div class="barre-stat"></div>
                            </div>

                            <p class="stat"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fiche-right">
                <div class="fiches-actions">
                    <div class="search-bar">
                        <input type="text">
                        <div class="loupe">
                            <img src="assets/img/loupe.svg" alt="">
                        </div>
                    </div>

                    <div class="croix">
                        <img src="assets/img/croix.png" alt="croix">
                    </div>
                </div>

                <div class="fiche-illustration">
                    <div class="illustrations-bg">
                        <div class="illustration-pokemon">
                            
                        </div>
                    </div>
                </div>

                <div class="fiche-navigation">
                    <div class="nav-left">
                        <div class="left-arrow">
                            <img src="assets/img/arrow-left.png" alt="arrow" />
                        </div>
                        <div class="previous-pokemon">
                            <h3></h3>
                            <p>No. <span></span></p>
                        </div>
                    </div>

                    <div class="nav-right">
                        <div class="right-arrow">
                            <img src="assets/img/arrow-right.png" alt="arrow" />
                        </div>
                        <div class="next-pokemon">
                            <h3></h3>
                            <p>No. <span></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Menu du pokedex  -->

    <div class="background">

        <div class="infos">
            <div class="titre">
                <h1>Pokédex</h1>
                <div class="pokeball-image">
                    <img src="assets/img/pokeball.svg" alt="" srcset="">
                </div>
            </div>

            <div class="nombre-pokemon">
                <p>Nombre de pokémons : <span>898</span></p>
            </div>
        </div>

        <div class="filtre">
            <div class="search-bar">
                <input type="text">
                <div class="loupe">
                    <img src="assets/img/loupe.svg" alt="">
                </div>
            </div>

            <div class="generation">
                <select name="" id="" >
                    <option value="">Génération</option>
                    <option value="">Génération 1</option>
                    <option value="">Génération 2</option>
                    <option value="">Génération 3</option>
                    <option value="">Génération 4</option>
                    <option value="">Génération 5</option>
                    <option value="">Génération 6</option>
                    <option value="">Génération 7</option>
                    <option value="">Génération 8</option>
                </select>
            </div>

            <div class="types">
                <select name="" id="">
                    <option value="">Types</option>
                    <option value="">Poison</option>
                    <option value="">Feu</option>
                    <option value="">Dragon</option>
                </select>
            </div>
            

           
        </div>


        <div class="pokedex-container">
            <div class="pokemon-list">

            </div>
            <div class="showmore-button">
                <div class="radial-background">
                    <div class="pokeball-trans-image">
                        <img src="assets/img/pokeball-trans.svg" alt="">
                    </div>

                    <p>Charger<br>plus</p>
                </div>
            </div>
        </div>

        <div class="barre-pokedex"></div>
    </div>

    

    <script src="assets/js/main.js"></script>
    <script src="assets/js/pokemon.js"></script>
    
    
</body>
</html>
